<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <form action="">
      <div>Name : <input type="text" id="name" name="username" /></div>
      <div>email : <input type="email" id="name" name="email" /></div>
      <div>
        message :
        <textarea
          name="message"
          id="usermessage"
          cols="60"
          rows="10"
        ></textarea>
      </div>
      <div>
        Contact Number : <input type="number" name="userId" id="number" />
      </div>
      <div>
        Gender:
        <select name="usergender" id="gender">
          <option value="">Choose one</option>
          <option value="">Male</option>
          <option value="">Female</option>
          <option value="">Other</option>
        </select>
      </div>
      <div>
        Frontend : <input type="checkbox" name="skills" id="Frontend" /> Backend
        : <input type="checkbox" name="skills" id="Backend" />
      </div>
      <fieldset>
        <legend>Method of payment</legend>
        Cash : <input type="radio" name="payment" id="cash" /> Bank :
        <input type="radio" name="payment" id="bank" />
      </fieldset>
      <input type="submit" value="submit" />
    </form>

    <script src=""></script>
  </body>
</html>
